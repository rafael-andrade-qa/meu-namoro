<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.home {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #fff0f5, #ffeef1);
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: #ffffffaa;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #b4004e;
    }

    button {
      background: #ff5e78;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e04762;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script defer>
    window.onload = function () {
      const startDate = new Date("2025-06-13T21:30:00");
      const now = new Date();

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();

      if (now.getDate() < startDate.getDate()) {
        months -= 1;
      }

      if (months < 0) {
        years -= 1;
        months += 12;
      }

      const partes = [];

      if (years > 0) {
        partes.push(`${years} ${years === 1 ? "ano" : "anos"}`);
      }

      if (months > 0 || (years === 0 && months === 0)) {
        const mesesTexto = months === 0 ? 1 : months;
        partes.push(`${mesesTexto} ${mesesTexto === 1 ? "mês" : "meses"}`);
      }

      const frase = `Feliz ${partes.join(" e ")} de namoro ❤️`;
      document.getElementById("titulo-namoro").textContent = frase;
    };
  </script>
</head>
<body class="home">
  <div class="container">
    <h1 id="titulo-namoro">Feliz nosso dia ❤️</h1>
    <button onclick="window.location.href='love.html'">Clique aqui</button>
  </div>
</body>
</html>
